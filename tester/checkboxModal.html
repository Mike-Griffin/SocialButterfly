<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <body>

    <input type="checkbox" id="test7">
  </input>

    <br /><br />
    <input type="checkbox" id="test6">
    <label for="test6">{{name}}</label>
  </input>


    <!-- Modal -->
    <div class="modal fade" id="myCheckModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-remove-circle"></span> Wait!</h4>
          </div>
          <div class="modal-body">
            Are you sure you want to mark task as completed?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">YES, mark as completed</button>
            <form action="meetNewPeople">
            <button type="button" class="btn btn-default pull-right">NO, close window</button>
          </form>
          </div>
        </div>
      </div>

      <script>
      $('input[type="checkbox"]').on('change', function(e){
       if(e.target.checked){
         $('#myCheckModal').modal();
       }
     });
      </script>

    </body>
    </html>
